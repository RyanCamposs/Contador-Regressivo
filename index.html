<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <button class="dark-mode global" onclick="changeMode()" id="botaoChange"></button>
    <div id="timer" class="timer">

    </div>
    <button onclick="reiniciar()" class="reiniciarButton global">Reiniciar</button>
    <div class="divInput global">
    <input type="number" id="inputSegundos" placeholder="Digite o tempo em minutos!" class="inputSegundos global">
    <button onclick="adicionar()" class="buttonInput global">Adicionar o tempo</button>
</div>
</body>
</html>
